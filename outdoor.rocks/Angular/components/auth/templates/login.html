<div class="container auth login">
    <h1 class="text-center">Sign In</h1>
    <hr>
    <div class="row">
        
        <form ng-cloak name="loginForm" class="col-md-offset-3 col-md-6">
            <div class="form-group">
                <label for="logUsername">Username:</label>
                <p class="form-field-errors"
                   ng-show="loginForm.username.$error.username">
                    Please enter correct username
                </p>
                <p class="form-field-errors" ng-show="wrongLogin">
                    Wrong login or password
                </p>
                <input type="text" ng-model="userLogin.name"
                       class="form-control" name="username"
                       id="logUsername" placeholder="Login here..."
                       namevalidation required />
            </div>
            <div class="form-group">
                <label for="logPassword">Password:</label>
                <input type="password" ng-model="userLogin.password"
                       class="form-control"
                       id="logPassword" placeholder="Password here..."
                       required />
            </div>
            <div class="btn-group" role="group" aria-label="btn">
                <button ng-click="login()" class="btn btn-success">Login</button>
            </div>
        </form>
    </div>
    <p class="text-center sign-link">If you haven't account, you can <a
            ui-sref="registration">Sign Up</a></p>

</div>
