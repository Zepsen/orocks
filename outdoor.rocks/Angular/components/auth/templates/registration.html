<div class="container auth register">
    <h1 class="text-center">Sign Up</h1>
    <hr>
    <div class="row">
        <form name="regForm" class="col-md-offset-3 col-md-6">
            <div class="form-group">
                <label for="regUsername">Username:</label>
                <input type="text" ng-model="registr.name"
                       class="form-control" name="username"
                       id="regUsername" placeholder="write here..."
                       namevalidation required/>
                <p class="form-field-errors" ng-show="regForm.username.$error.username">Please enter correct username</p>
            </div>
            <div class="form-group">
                <label for="regEmail">Email:</label>
                <input type="email"
                       class="form-control" name="email" ng-model="registr.email"
                       id="regEmail" placeholder="write here..."
                       emailvalidation required/>
                <p class="form-field-errors" ng-show="regForm.email.$error.email">Please enter correct email</p>
            </div>
            <div class="form-group">
                <label for="regPassword">Password:</label>
                <input type="password" ng-model="registr.password"
                       class="form-control"
                       id="regPassword" placeholder="password here..." required/>
            </div>
            <div class="form-group">
                <label for="regPassword2">Repeat Password:</label>
                <input type="password"
                       class="form-control"
                       id="regPassword2" placeholder="Repeat your password here..." required/>
            </div>
            <div class="btn-group" role="group" aria-label="btn">
                <button ng-click="registration()" class="btn btn-success">Join us</button>
            </div>
        </form>
    </div>
    <p class="text-center sign-link">If you have account, <a ui-sref="login">Sign In</a></p>

</div>
