<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>OUTDOOR.ROCKS</title>
    
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/trail.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <style>
        [ng-cloak] {
            display: none;
        }
    </style>
</head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<body ng-app="ORockApp">
    
    
    <div ng-controller="MainCtrl">    
        <div ui-view></div>
    </div>

    <footer>
        
    </footer>

    <!--Modal window-->
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg">
            <div ng-controller="ValidationCtrl" class="modal-content modal-custom">
                <h2 class="">Join us</h2>
                <form name="valForm" class="form-horizontal form-custom">
                    <div class="form-group">
                        <label class="">Email</label>
                        <div>
                            <input type="email" name="valEmail" ng-model="valEmail" ng-pattern="emailPattern" required class="form-control" />
                        </div>
                        <span class="validation-error-msg" ng-show="valForm.valEmail.$touched && valForm.valEmail.$error.required">The email is required.</span>
                        <span class="validation-error-msg" ng-show="valForm.valEmail.$touched && valForm.valEmail.$error.pattern">Wrong email.</span>
                    </div>
                    <div class="form-group">
                        <label>Pasword</label>
                        <div>
                            <input type="password" name="valPass" ng-model="valPass" ng-minlength="5" required class="form-control" />
                        </div>
                        <span class="validation-error-msg" ng-show="valForm.valPass.$touched && valForm.valPass.$error.required">The email is required.</span>
                        <span class="validation-error-msg" ng-show="valForm.valPass.$touched && valForm.valPass.$error.minlength">The email is minimal length must be more than 5.</span>
                    </div>

                    <button type="submit" class="btn btn-default btn-success pull-right">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
    
    <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  
    <script src="imports/typeahead/typeahead.js"></script>
    
    
    <script src="app/app.module.js"></script>
    <script src="app/app.routes.js"></script>
    <script src="app/components/generic/mainController.js"></script>
    <script src="app/components/home/homeController.js"></script>
    <script src="app/components/blog/blogController.js"></script>
    <script src="app/components/auth/authController.js"></script>
    <script src="app/components/auth/formValidationsDirective.js"></script>
    
    <!--<script src="../../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../../bower_components/angular-cookies/angular-cookies.js"></script>-->

</body>
</html>
